<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=7;IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>亿惠权益管理平台</title>
    <!-- Menu File -->
    <link rel="import" href="menu.html">
</head>

<body>

    <div id="wrapper">
        <script src="../js/common/menu.js"></script>
            <div id="page-wrapper">
                <div class="show" id="page-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">产品管理</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    产品信息管理
                                </div>
                                <!-- /.panel-heading -->
                                <div class="row">
                                    <div class="panel-body">
                                        <form>
                                            <div class="form-group">
                                                <div class="col-xs-4">
                                                    <label for="ProductID">商品ID</label>
                                                    <input type="text" class="form-control" id="ProductID" placeholder="商品ID">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-4">
                                                    <label for="Product_Name">商品名称</label>
                                                    <input type="text" class="form-control" id="Product_Name" placeholder="商品名称">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-4">
                                                    <label for="Price">价格</label>
                                                    <input type="text" class="form-control" id="Price" placeholder="价格">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="panel-body">
                                                    <div class="form-group">
                                                        <div class="col-xs-4">
                                                            <label for="Selects">Selects</label>
                                                            <select class="form-control" id="Selects">
                                                                <option>1</option>
                                                                <option>2</option>
                                                                <option>3</option>
                                                                <option>4</option>
                                                                <option>5</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-12">
                                                <button type="submit" class="btn btn-primary" id="searchsubmit">查询</button>
                                                <button type="reset" class="btn btn-default" id="searchreset">重置</button>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table style="width:100%" class="table table-striped table-bordered table-hover" id="ProductTable">
                                        <thead>
                                            <tr>
                                                <th>产品代码</th>
                                                <th>产品名称</th>
                                                <th>参考价格</th>
                                            </tr>
                                        </thead>
                                    </table>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->
                    </div>
                </div>

                <div class="hidden" id="page-detail">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">产品明细管理</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    产品明细管理
                                </div>
                                <!-- /.panel-heading -->
                                <div class="row">
                                    <div class="panel-body">
                                        <form id="Product_Header">
                                            <div class="form-group">
                                                <div class="col-xs-6">
                                                    <editor-field name="Product_Code"></editor-field>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-6">
                                                    <editor-field name="Product_Name"></editor-field>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-6">
                                                    <editor-field name="Unit_Price"></editor-field>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-xs-6">
                                                    <editor-field name="Product_Img"></editor-field>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form>
                                        <table style="width:100%" class="table table-striped table-bordered table-hover" id="Product_Detail_Table">
                                            <thead>
                                                <tr>
                                                    <th>产品代码</th>
                                                    <th>产品名称</th>
                                                    <th>参考价格</th>
                                                </tr>
                                            </thead>
                                        </table>
                                        <!-- /.panel-body -->

                                    <div class="row">
                                        <div class="col-xs-12">
                                            <button type="button" class="btn btn-primary" id="search_return">返回</button>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <!-- /.col-lg-12 -->

                        </div>
                        <!-- /.row -->
                    </div>
                </div>
                <!-- /#page-wrapper -->
            </div>
    </div>
    <!-- /#wrapper -->
    </div>
    <!-- DMS JavaScript -->
    <script src="../js/common/sysSettings.js"></script>
    <script src="../js/dashboard/product.js"></script>
</body>

</html>
